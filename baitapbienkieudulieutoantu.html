<script>
    //nhap vao diem toan ly hoa
    var a = parseInt(prompt("nhap vao diem toan"));
    var b = parseInt(prompt("nhap vao diem ly"));
    var c = parseInt(prompt("nhap vao diem hoa"));
    var tong=a+b+c;
    var tb=tong/3;
    document.write("diem tong la ",tong);
    document.write("diem trung binh la ",tb);



    //nhap vao do c doi ra do f
    var d=parseInt(prompt("nhap vao do c "));
    var e=(9*d)/5 +3;
    document.write("do f tuong ung = ",e)


    //tinh dien tich hinh tron,chu vi hinh
    var r=parseInt(prompt("nhap vao ban kinh hinh tron "));
    var g=2*3.14*r;
    var h=3.14*r*r;
    document.write("chu vi hinh tron la ",g);
    document.write("dien tich hinh tron la ",h);


</script>
