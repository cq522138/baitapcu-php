<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chao mung den voi html</title>
    <script>
        function so_lon_nhat(a,b,c) {
            var max = a;
            if (b>max)
            {
                alert("so lon nhat la "+b);
            }
            if (c>max)
            {
                alert("so lon nhat la "+c);
            }
            else
                alert("so lon nhat la "+a);

        }

    </script>
</head>
<body>
<button onclick="so_lon_nhat(3,4,5)">click me</button>
<h1> chao </h1>
</body>
</html>
